<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- ID letters in modern font -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ID</text>
  
  <!-- Cross/Resolution symbol -->
  <g stroke="white" stroke-width="1.5" fill="none">
    <!-- Horizontal line -->
    <line x1="6" y1="10" x2="26" y2="10"/>
    <!-- Vertical line -->
    <line x1="16" y1="4" x2="16" y2="16"/>
    <!-- Connecting dots -->
    <circle cx="10" cy="10" r="1" fill="white"/>
    <circle cx="22" cy="10" r="1" fill="white"/>
    <circle cx="16" cy="7" r="1" fill="white"/>
  </g>
  
  <!-- Resolution arrows -->
  <g stroke="white" stroke-width="1" fill="white">
    <path d="M8,26 L12,22 L8,22 Z" opacity="0.8"/>
    <path d="M24,26 L20,22 L24,22 Z" opacity="0.8"/>
  </g>
</svg>