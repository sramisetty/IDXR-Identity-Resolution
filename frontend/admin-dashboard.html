<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>IDXR Admin Dashboard - Identity Cross-Resolution System</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop stop-color='%232563eb'/><stop offset='1' stop-color='%236366f1'/></linearGradient></defs><circle cx='16' cy='16' r='15' fill='url(%23g)'/><text x='16' y='20' font-family='Arial' font-size='12' font-weight='bold' text-anchor='middle' fill='white'>ID</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary-color: #1e40af;
            --success-color: #059669;
            --success-light: #10b981;
            --warning-color: #d97706;
            --warning-light: #f59e0b;
            --danger-color: #dc2626;
            --danger-light: #ef4444;
            --info-color: #0891b2;
            --info-light: #06b6d4;
            --dark-color: #1f2937;
            --dark-light: #374151;
            --light-color: #f9fafb;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --border-color: #e5e7eb;
            --border-light: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --ring-primary: 0 0 0 3px rgba(37, 99, 235, 0.1);
            --ring-success: 0 0 0 3px rgba(5, 150, 105, 0.1);
            --ring-warning: 0 0 0 3px rgba(217, 119, 6, 0.1);
            --ring-danger: 0 0 0 3px rgba(220, 38, 38, 0.1);
            --border-radius: 0.5rem;
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.375rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            --transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.1s ease;
            --transition-slow: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            background-color: var(--gray-50);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--gray-900) 0%, var(--gray-800) 50%, var(--gray-900) 100%);
            color: var(--white);
            overflow-y: auto;
            overflow-x: hidden;
            transition: var(--transition-slow);
            position: fixed;
            height: 100vh;
            z-index: 1000;
            border-right: 1px solid var(--gray-700);
            box-shadow: var(--shadow-xl);
        }

        /* Enhanced sidebar scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transition: var(--transition);
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .sidebar.collapsed::-webkit-scrollbar {
            width: 3px;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .logo i {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5rem;
        }

        .sidebar.collapsed .logo-text {
            display: none;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius-md);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 32px;
            height: 32px;
        }

        .sidebar-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .sidebar-toggle:active {
            transform: scale(0.95);
        }

        .sidebar.collapsed .sidebar-toggle {
            transform: rotate(180deg);
        }

        .sidebar.collapsed .sidebar-toggle:hover {
            transform: rotate(180deg) scale(1.05);
        }

        .sidebar-nav {
            padding: 1rem 0;
            height: calc(100vh - 80px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .sidebar-nav::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            padding: 0.75rem 1.5rem;
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
            position: relative;
        }

        .nav-section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 1.5rem;
            right: 1.5rem;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), transparent);
        }

        .sidebar.collapsed .nav-section-title {
            display: none;
        }

        .nav-item {
            margin-bottom: 0.125rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
            font-size: 0.875rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .nav-link:hover::before {
            transform: translateX(100%);
        }

        .nav-link:hover {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.12));
            color: var(--white);
            border-left-color: var(--primary-light);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(37, 99, 235, 0.15), rgba(37, 99, 235, 0.25));
            color: var(--white);
            border-left-color: var(--primary-color);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 2px 0 0 2px;
        }

        .nav-link i {
            font-size: 1rem;
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .sidebar.collapsed .nav-link {
            padding: 0.875rem 1rem;
            justify-content: center;
        }

        .sidebar.collapsed .nav-link span {
            display: none;
        }

        .nav-link i {
            width: 1.25rem;
            text-align: center;
        }

        .sidebar.collapsed .nav-link span {
            display: none;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: var(--transition-slow);
            min-height: 100vh;
            background: var(--gray-50);
        }

        .main-content.expanded {
            margin-left: 60px;
        }

        .top-bar {
            background: var(--white);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.025em;
            margin: 0;
        }

        .top-bar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            position: relative;
            min-width: 320px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius-lg);
            font-size: 0.875rem;
            outline: none;
            transition: var(--transition);
            background: var(--white);
            color: var(--text-primary);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: var(--ring-primary);
            transform: translateY(-1px);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .notification-btn, .user-menu {
            position: relative;
            background: none;
            border: none;
            padding: 0.75rem;
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .notification-btn:hover, .user-menu:hover {
            background-color: var(--gray-100);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .notification-badge {
            position: absolute;
            top: 0.375rem;
            right: 0.375rem;
            background: var(--danger-color);
            color: var(--white);
            font-size: 0.625rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            min-width: 1.25rem;
            text-align: center;
            border: 2px solid var(--white);
            box-shadow: var(--shadow-sm);
        }

        .content-area {
            padding: 2rem;
            max-width: 100%;
            overflow-x: auto;
        }

        /* Card Styles */
        .card {
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--gray-50), var(--white));
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
            margin: 0;
        }

        .card-body {
            padding: 2rem;
            background: var(--white);
        }

        .card-footer {
            padding: 1.25rem 2rem;
            background: var(--gray-50);
            border-top: 1px solid var(--border-light);
        }

        /* Grid Layouts */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        /* Responsive breakpoints for stats grid */
        @media (max-width: 1199px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 899px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 599px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .stat-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .stat-card.primary::before { 
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light)); 
        }
        .stat-card.success::before { 
            background: linear-gradient(90deg, var(--success-color), var(--success-light)); 
        }
        .stat-card.warning::before { 
            background: linear-gradient(90deg, var(--warning-color), var(--warning-light)); 
        }
        .stat-card.danger::before { 
            background: linear-gradient(90deg, var(--danger-color), var(--danger-light)); 
        }
        .stat-card.info::before { 
            background: linear-gradient(90deg, var(--info-color), var(--info-light)); 
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .stat-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-icon.primary { background: rgba(37, 99, 235, 0.1); color: var(--primary-color); }
        .stat-icon.success { background: rgba(5, 150, 105, 0.1); color: var(--success-color); }
        .stat-icon.warning { background: rgba(217, 119, 6, 0.1); color: var(--warning-color); }
        .stat-icon.danger { background: rgba(220, 38, 38, 0.1); color: var(--danger-color); }
        .stat-icon.info { background: rgba(8, 145, 178, 0.1); color: var(--info-color); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-change.positive { color: var(--success-color); }
        .stat-change.negative { color: var(--danger-color); }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: var(--border-radius-lg);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn:not(:disabled):active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            box-shadow: var(--ring-primary), var(--shadow-md);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--gray-600), var(--gray-700));
            color: var(--white);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--gray-700), var(--gray-600));
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), var(--success-light));
            color: var(--white);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, var(--success-light), var(--success-color));
            box-shadow: var(--ring-success), var(--shadow-md);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), var(--warning-light));
            color: var(--white);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, var(--warning-light), var(--warning-color));
            box-shadow: var(--ring-warning), var(--shadow-md);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), var(--danger-light));
            color: var(--white);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, var(--danger-light), var(--danger-color));
            box-shadow: var(--ring-danger), var(--shadow-md);
        }

        .btn-outline {
            background: var(--white);
            border: 2px solid var(--gray-300);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: var(--gray-50);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            border-radius: var(--border-radius-md);
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: var(--border-radius-xl);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
            background: var(--white);
        }

        .table th,
        .table td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }

        .table th {
            background: linear-gradient(135deg, var(--gray-50), var(--gray-100));
            font-weight: 700;
            color: var(--text-primary);
            position: sticky;
            top: 0;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--border-color);
        }

        .table tbody tr {
            transition: var(--transition);
        }

        .table tbody tr:hover {
            background: var(--gray-50);
            transform: scale(1.001);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius-lg);
            font-size: 0.875rem;
            outline: none;
            transition: var(--transition);
            background: var(--white);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: var(--ring-primary), var(--shadow-md);
            transform: translateY(-1px);
        }

        .form-control:hover, .form-select:hover {
            border-color: var(--gray-400);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-control:invalid {
            border-color: var(--danger-color);
        }

        .form-control:invalid:focus {
            border-color: var(--danger-color);
            box-shadow: var(--ring-danger), var(--shadow-md);
        }

        .form-select {

        // Add mobile menu toggle functionality
        function initializeMobileMenu() {
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                const sidebar = document.getElementById('sidebar');
                const sidebarToggle = document.querySelector('.sidebar-toggle');
                
                if (window.innerWidth <= 768 && 
                    sidebar.classList.contains('mobile-open') && 
                    !sidebar.contains(e.target) && 
                    !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('mobile-open');
                }
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                const sidebar = document.getElementById('sidebar');
                
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('mobile-open');
                }
            });
        }

        function showPage(pageName, element) {

            document.querySelectorAll('.nav-link').forEach(link => {

                element.closest('.nav-link').classList.add('active');

            const pageTitle = document.getElementById('pageTitle');
            const contentArea = document.getElementById('contentArea');
            
            currentPage = pageName;
            
            // Clear existing intervals and charts
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Destroy existing charts
            Object.values(chartInstances).forEach(chart => {

            });

        // Utility functions
        function formatNumber(num) {
            if (num === undefined || num === null || isNaN(num)) {
                return '0';
            }
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatBytes(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDuration(ms) {
            if (ms < 1000) return ms + 'ms';
            if (ms < 60000) return (ms / 1000).toFixed(1) + 's';
            return (ms / 60000).toFixed(1) + 'm';
        }

                <span>${message}</span>
                <button onclick="this.parentElement.remove()"><i class="fas fa-times"></i></button>
            `;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        async function postData(endpoint, data) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API post request failed:', error);
                return null;
            }
